<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <a class="my-0 mr-md-auto font-weight-normal" href="{% url 'all_tasks' %}">
      <img class="mb-2" src="https://upload.wikimedia.org/wikipedia/commons/a/a3/To_Do.svg" alt="" width="40" height="40">
    </a>
    <h3 class="my-0 mr-md-auto font-weight-normal"> <a class="text-decoration-none text-dark" href="{% url 'all_tasks' %}">To Do App</a></h3>
    {% if user.is_authenticated %}
     <a class="btn btn-lg btn-primary" href="{% url 'profile' user.id %}">Профіль {{user.first_name}} {{user.last_name}}</a>
        <a class="btn btn-lg btn-primary" href="{% url 'logout' %}">Вийти</a>
    {% else %}
        <a class="btn mr-3 btn-outline-primary " href="{% url 'registration' %}">Реєстрація</a>
        <a class="btn btn-outline-primary" href="{% url 'login' %}">Вхід</a>
    {% endif %}
    </div>
