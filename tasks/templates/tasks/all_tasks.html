<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
{% include 'header.html' %}
<a class="btn btn-lg btn-primary" href="{% url 'create_task' %}" role="button">Додати задачу</a>
{% for task in tasks %}
    <div class="bg-light p-5 rounded">
        <h1>{{task.title|slice:50}}</h1>
        <p class="lead">{{task.description|slice:100}}...</p>
        <a class="btn btn-lg btn-primary" href="#" role="button">Читати повний опис</a>
    </div>
{% endfor %}
{% include 'footer.html' %}
</body>
</html>
